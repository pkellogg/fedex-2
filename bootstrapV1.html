<!--CARD-->	
<template id='fedexcard'>

<!--PROGRESS BAR-->
<template id='fedexprogressbar'>
<div class="progress" style="width:40%;position:absolute;left:50px;top:500px;">

</div>
</template>

<!--DROP DOWN BUTTON-->
<template id="fedexdropdown">

  </div>
</div>
</template>

<script>
let tmplcard = document.querySelector('#fedexcard');
customElements.define('fedex-card', class extends HTMLElement {
    constructor() {
      super();  
      document.body.appendChild(tmplcard.content.cloneNode(true));
	}
});

let tmplprogress = document.querySelector('#fedexprogressbar');
customElements.define('fedex-progressbar', class extends HTMLElement {
    constructor() {

      document.body.appendChild(tmplprogress.content.cloneNode(true));
